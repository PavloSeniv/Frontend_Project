<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
        <div class="row g-0">
            <div class="d-flex ">
                <div class="col-lg-3 col-md-3 col-sm-3 Bg_Card_Info">
                    <div class="card-body">
                        <h2 class="card-title"><b>{{name}}</b></h2>
                        <h4 class="card-price"><b>{{price_retail}}</b></h4>
                        <p class="card-text mt-4">
                            {{description}}
                        </p>
                        <h6 class="mt-5"><b>Доступно в кольорах:</b></h6>
                        <div>
                            <input class="form-check-input" type="radio" name="radioNoLabel"
                                   id="radioNoLabel1"
                                   value="" aria-label="...">
                        </div>

                        <a href="#" onclick="$ns.loadItems('')"
                           class="Button_Info Button_Color btn mt-5"
                           aria-current="page"><b>Докладніше</b></a>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9">
                    <img class=" img-fluid" src="img/CatalogBike/{{catalogShort_name}}/{{short_name}}.png"
                         alt="{{name}}">
                </div>
            </div>
        </div>
    </div>
</div>
