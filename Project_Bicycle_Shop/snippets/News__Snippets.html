<div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 Margin__News__Page1">
    <div class="news__item">
        <div class="Scale__Img__Hover">
            <a href="#" onclick="$ns.loadPage__News('{{short_name}}')">
                <img class="img-fluid Img__News__Page1" src="img/News__Item/{{short_name_2}}.png"
                     alt="{{short_name_2}}">
            </a>
        </div>
        <div class="news__item-content">
            <div class="news__item-title">
                {{name}}
            </div>
            <div class="news__item-text text-justify">
                {{special_instructions}}
            </div>
            <a href="#" onclick="$ns.loadPage__News('{{short_name}}')" class=" news__item-btn">
                <span class="Span__Line__Animate1"></span>
                <span class="Span__Line__Animate2"></span>
                <span class="Span__Line__Animate3"></span>
                <span class="Span__Line__Animate4"></span>
                Читати
            </a>
        </div>
    </div>
</div>
